<div class="last-view-content">
    <div *ngIf="viewList.length>0">
        <ul>
            <li *ngFor="let post of viewList">
                <a [routerLink]="['user', post.id]">
                    <p> {{post.name}}</p>
                    <p> {{post.email}}</p>
                </a>
            </li>
        </ul>
    </div>
    <div *ngIf="viewList.length==0" class="danger-content">
        <div class="danger">
            <strong>No viewed user</strong>
        </div>
    </div>
</div>
